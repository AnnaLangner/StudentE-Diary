<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a38bbabbc8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">  
  <title>Students list</title>
</head>
<body>  
  <div class="container">
    <div class="card  text-center mt-5">
      <h1>Students List</h1>
      <div class="card-header">        
        <h3>Students</h3>
      </div>
      <div class="card-body">
        <table class="table" id="students-list-table">
          <thead class="thead-dark">
            <tr >
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Surename</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="students-list-table-body">
      
          </tbody>
        </table>
      </div>
    </div>

    <!--Modal-->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="false">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Student data</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="false">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table table-striped" id="single-student">
              <thead>
                <tr>
                  <th id="student-name" class="text-center" colspan="3"></th>
                </tr>
                <tr>
                  <th>Subject</th>
                  <th>Grade</th>
                  <th>Average </th>
                </tr>
              </thead>
              <tbody id="single-student-table-body"></tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>          
        </div>
      </div>
    </div>
  </div> 

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="appStudent.js"></script>
</body>
</html>
