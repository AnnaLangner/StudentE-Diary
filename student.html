<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a38bbabbc8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">  
  <title>Students list</title>
</head>
<body>  
  <div class="container">
    <div class="card  text-center mt-5">
      <h1>Students List</h1>
      <div class="card-header btn-toolbar justify-content-between px-5">        
        <h3>Students</h3>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addModal" ><i class="fas fa-plus-circle"></i></button>
      </div>
      <div class="card-body">
        <table class="table" id="students-list-table">
          <thead class="thead-dark">
            <tr >
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Surname</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="students-list-table-body">
            
          </tbody>
        </table>


      </div>
    </div>

    <!--Modal-->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="false">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Student data</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="false">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table table-striped" id="single-student">
              <thead>
                <tr>
                  <th id="student-name" class="text-center" colspan="3"></th>
                </tr>
                <tr>
                  <th>Subjects</th>
                  <th>Grade</th>
                  <th>Average </th>
                </tr>
              </thead>
              <tbody id="single-student-table-body"></tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>          
        </div>
      </div>
    </div>

    <!--Add Student Modal-->

    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">New Student</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modal-body-create-student">
            <form id="form-create-student">
              <div class="form-group">
                <label for="student-id" class="col-form-label" >Student number:</label>
                <input type="number" class="form-control" id="new-student-id" placeholder="id">
              </div>
              <div class="form-group">
                <label for="student-name" class="col-form-label">Student name:</label>
                <input type="text" class="form-control" id="new-student-name" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="student-surname" class="col-form-label">Student surname:</label>
                <input type="text" class="form-control" id="new-student-surname" placeholder="Surname">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="btn-add-student">Add student</button>
          </div>
        </div>
      </div>
    </div>
  </div> 

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="appStudent.js"></script>
</body>
</html>
