<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a38bbabbc8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">  
  <title>Subject list</title>
</head>
<body>  
  <div class="container">
    <div class="card  text-center mt-5">
      <h1>Subject List</h1>
      <div class="card-header btn-toolbar justify-content-between px-5">        
        <h3>Subject</h3>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addSubjectModal" ><i class="fas fa-plus-circle"></i></button>
      </div>
      <div class="card-body">
        <table class="table" id="subject-list-table">
          <thead class="thead-dark">
            <tr >
              <th scope="col">Id</th>
              <th scope="col">Name of subject</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="subject-list-table-body">
      
          </tbody>
        </table>
      </div>
    </div>

    <!--Modal-->
    <div class="modal fade bd-modal-xl" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Subject data</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table table-striped" id="single-subject">
              <thead>
                <tr>
                  <th id="subject-name" class="text-center" colspan="4"></th>
                </tr>
                <tr>
                  <th>Student</th>
                  <th>Grade</th>
                  <th>Average </th>
                </tr>
              </thead>
              <tbody id="single-subject-table-body"></tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>          
        </div>
      </div>
    </div>
  </div> 

  <!--Add Subject Modal-->

  <div class="modal fade" id="addSubjectModal" tabindex="-1" role="dialog" aria-labelledby="addSubjectModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addSubjectModalLabel">New Subject</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal-body-create-subject">
          <form id="form-create-subject">
            <div class="form-group">
              <label for="subject-id" class="col-form-label" >Subject number:</label>
              <input type="number" class="form-control" id="new-subject-id" placeholder="id">
            </div>
            <div class="form-group">
              <label for="subject-name" class="col-form-label">Subject name:</label>
              <input type="text" class="form-control" id="new-subject-name" placeholder="Name">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btn-add-subject">Add subject</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="appSubject.js"></script>
</body>
</html>
